<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="tmb-mainContainer">
            <div class="tmb-header">
                <span>TMB</span>
            </div>
            <div onkeydown="handleEnterKey(event);" class="tmb-loginContainerContent">
                <div>
                    <div class="tmb-itemName">
                        <span>Username</span>
                    </div>
                    <div>
                        <input id="username" class="tmb-inputBox" type="text" name="userName" placeholder="Username"/>
                    </div>
                    <br>
                    <div class="tmb-itemName">
                        <span>Password</span>
                    </div>
                    <div>
                        <input id="password" class="tmb-inputBox" type="password" name="password" placeholder="Password"/>
                    </div>
                    <div class="tmb-invalidMessage" id="invalidSignIn">
                        <span>Invalid email address or password!</span>
                    </div>
                    <div onclick="ProcessSignIn();" style="display: flex;justify-content: center;">
                        <button class="tmb-signInButton">Sign in</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
